name: ci-multiarch

on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test-matrix:
    name: test-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            run_smoke: true
          - platform: linux/arm64
            arch: arm64
            run_smoke: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker buildx build \
            --platform "${{ matrix.platform }}" \
            --tag "pg4ai:test-${{ matrix.arch }}" \
            --load \
            .

      - name: Run smoke tests
        if: ${{ matrix.run_smoke }}
        run: |
          chmod +x scripts/smoke-test.sh
          IMAGE_REF="pg4ai:test-${{ matrix.arch }}" EXPECT_ARCH="${{ matrix.arch }}" ./scripts/smoke-test.sh

      - name: Skip arm64 smoke tests under QEMU
        if: ${{ !matrix.run_smoke }}
        run: echo "Skipping runtime smoke tests for ${{ matrix.platform }}; build-only validation in emulation."

      - name: Verify image architecture
        run: |
          actual_arch="$(docker image inspect "pg4ai:test-${{ matrix.arch }}" --format '{{.Architecture}}')"
          test "${actual_arch}" = "${{ matrix.arch }}"

  publish:
    name: publish-ghcr
    runs-on: ubuntu-latest
    needs: test-matrix
    if: >-
      github.event_name == 'push' &&
      (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) ||
      startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
